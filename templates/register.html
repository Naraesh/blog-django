{% extends 'index.html'%}
{% load static %}
{% block content %}
    {% include 'navbar.html'%}
    <div>
        <form action="{% url 'register'%}" method="POST">
            {% csrf_token %}
            <fieldset >
            <legend>Join Now !</legend>
            <table>
                <tr>
                    <td>First Name</td> 
                    <td><input type="text" placeholder="firstname" name="firstname"></td></tr>  
              <tr>
                  <td>Last Name</td> 
                  <td> <input type="text"placeholder="lastname" name="lastname"></td></tr> 
              <tr> 
                  <td>Email</td> 
                  <td> <input type="email" placeholder="Email" name="mail"></td></tr>
            <tr> 
                <td>User Name</td>
                 <td>   <input type="text"placeholder="username" name="username"></td></tr>  
              <tr> <td>Password</td>
                 <td> <input type="password" placeholder="password" name="password1"> </td></tr>
              <tr><td>Confirm Password</td>
                 <td><input type="password" placeholder="confirm password" name="password2"> </td></tr>
              <tr > <td colspan="2"><button type="submit">Sign up</button> </td></tr>
            </table> 
            </fieldset>
            
        </form>
    </div>
{% endblock %}
